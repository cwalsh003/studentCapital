<div class="container">
  {% if message %}
    <div class="alert alert-{{message.status}} alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <p>{{message.value}}</p>
    </div>
  {% endif %}
</div>
